<app-part-tab *ngFor="let partInStructure of structure.partsInStructure"
              [partInStructure]="partInStructure"
              [currentPartInStructure]="currentPartInStructure"
              [looped]="loopedElement === partInStructure"
              (click)="onClickPartInStructure(partInStructure)"
             ></app-part-tab>
