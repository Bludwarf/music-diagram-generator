<ng-container *ngIf="structure">
    <app-pattern *ngFor="let patternInStructure of structure.patternsInStructure"
        [class.active]="patternInStructure == currentPatternInStructure"
        (click)="onClickPatternInStructure(patternInStructure)">{{patternInStructure.initial}}</app-pattern>
</ng-container>
